<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shopping Mall Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="controls">
            <button id="rotateLeft">Rotate Left</button>
            <button id="rotateRight">Rotate Right</button>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
        </div>
        <div class="mall">
            <div class="floor ground-floor">
                <div class="shop shop1"><span>Fashion Store</span></div>
                <div class="shop shop2"><span>Electronics</span></div>
                <div class="shop shop3"><span>Bookstore</span></div>
                <div class="shop shop4"><span>Cafe</span></div>
                <div class="elevator">
                    <div class="elevator-door"></div>
                </div>
            </div>
            <div class="floor first-floor">
                <div class="shop shop5"><span>Toy Store</span></div>
                <div class="shop shop6"><span>Sports Gear</span></div>
                <div class="shop shop7"><span>Beauty Shop</span></div>
                <div class="shop shop8"><span>Food Court</span></div>
                <div class="elevator">
                    <div class="elevator-door"></div>
                </div>
            </div>
            <div class="roof"></div>
        </div>
        <div class="people-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
